<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contrase√±a</title>
    <!-- Enlace a Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a FontAwesome para los iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        .reset-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #5d5d5d;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1em;
            color: #28a745;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
            padding: 12px;
            font-size: 1.1em;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .password-container {
            position: relative;
        }

        .password-container .form-control {
            padding-right: 40px;
            /* Espacio para el √≠cono */
        }

        .eye-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #007bff;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 200px;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="reset-container">
            <!-- Logo -->
            <div class="logo-container">
                <img src="img/logo/logoAutogas.png" alt="Logo Autogas" class="logo" />
            </div>

            <h2>üîê Cambiar contrase√±a</h2>
            <form id="resetForm">
                <div class="mb-3 password-container">
                    <label for="password" class="form-label">Nueva contrase√±a:</label>
                    <input type="password" id="password" class="form-control" required />
                    <i class="fas fa-eye eye-icon" id="eyeIcon" onclick="togglePasswordVisibility()"></i>
                </div>
                <button type="submit" class="btn btn-custom w-100">Cambiar contrase√±a</button>
            </form>
            <p id="message" class="message"></p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get("token"); // Captura el token de la URL

        document.getElementById("resetForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById("password").value;

            const response = await fetch("https://backendautogas-main-production.up.railway.app/auth/reset-password", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    resetToken: token,
                    newPassword: newPassword,
                }),
            });

            const data = await response.json();
            document.getElementById("message").textContent = data.message || "‚úÖ Contrase√±a cambiada.";
        });

        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>

    <!-- Enlace a Bootstrap JS y Popper (opcional para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
